<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #afb273, #cdc534, #364107);
      color: #fff;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: aliceblue;
    }
    p {
      font-size: 18px;
    }
    .choices {
      margin-top: 20px;
    }
    button {
      border: none;
      background: #434222;
      padding: 15px;
      margin: 10px;
      border-radius: 50%;
      font-size: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 6px #4a3819;
    }
    button:hover {
      transform: scale(1.1);
      background: whitesmoke;
    }
    .result {
      margin-top: 20px;
      font-size: 30px;
      font-weight: bold;
      margin-left: 20px;
      color: #1a050f;
    }
    .reset {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #868327;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px #4a3819;
    }
    .message {
      font-size: 20px;
      margin-top: 15px;
      height: 24px;
      color: red;
    }
  </style>
</head>
<body>
  <h1> Rock • Paper • Scissors </h1>
  <p>Pick one to play!</p>

  <div class="choices">
    <button class="choose" id="rock">✊</button>
    <button class="choose" id="paper">✋</button>
    <button class="choose" id="scissors">✌️</button>
  </div>

    <div id="result">
        <span class="player">0</span>
        <span>vs</span>
        <span class="computer">0</span>
    </div>
    <p class="message"></p>
    <button class="reset">RESET</button>
    <script>
        let choices= document.querySelectorAll(".choose");
        let player= document.querySelectorAll(".player");
        let computer= document.querySelector(".computer");
        let message= document.querySelector(".message");
        let reset= document.querySelector(".reset");
        let playerScore=0;
        let computerScore=0;
        let arr=["rock","paper","scissors"];
        choices.forEach(choice => choice.addEventListener("click", function(){
           let choiceid=choice.getAttribute("id");
       let computerPlay= function computerPlay(){
            let random= Math.floor(Math.random()*3);
            return arr[random];
        }
        if(choiceid === computerPlay()){
            message.textContent="It's a tie!";
        } else if(
            (choiceid==="rock" && computerPlay()==="scissors") ||
            (choiceid==="paper" && computerPlay()==="rock") ||
            (choiceid==="scissors" && computerPlay()==="paper")
        ){
            playerScore++;
            player[0].textContent=playerScore;
            message.textContent="You win this round!";
        } else {
            computerScore++;
            computer.textContent=computerScore;
            message.textContent="Computer wins this round!";
        }
      }  ));
        reset.addEventListener("click", function(){
            playerScore=0;
            computerScore=0;
            player[0].textContent=playerScore;
            computer.textContent=computerScore;
            message.textContent="";
        });
        </script>
        </body>
        </html>
